<!DOCTYPE html>
<html lang="ru">

<head>
<title>Пример. Ширина и высота таблицы. Свойства width и height</title>
   <style>
      html,body {font-family: Verdana, sans-serif;font-size: 15px;line-height: 1.5}
      table,td,th {border: 1px solid black;}
      table {border-collapse: collapse;width: 100%;}
      th {height: 50px;}
   </style>
</head>

<body>
   <table>
      <tr>
         <th>Имя</th>
         <th>Фамилия</th>
         <th>Зарплата</th>
      </tr>
      <tr>
         <td>Иван</td>
         <td>Петров</td>
         <td>$100</td>
      </tr>
      <tr>
         <td>Пётр</td>
         <td>Иванов</td>
         <td>$150</td>
      </tr>
      <tr>
         <td>Бил</td>
         <td>Гейтс</td>
         <td>$300</td>
      </tr>
   </table>
</body>

</html>
