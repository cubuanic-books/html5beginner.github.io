<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Пример. Границы таблицы. Свойство border</title>
   <style>
      html,
      body {font-family: Verdana, sans-serif;font-size: 15px;line-height: 1.5}
      table,th,td {border: 1px solid black;}
   </style>
</head>

<body>
   <table>
      <tr>
         <th>Имя</th>
         <th>Фамилия</th>
      </tr>
      <tr>
         <td>Иван</td>
         <td>Петров</td>
      </tr>
      <tr>
         <td>Петр</td>
         <td>Иванов</td>
      </tr>
   </table>
</body>

</html>
